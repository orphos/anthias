version: 0.2

env:
  variables:
    NAME: anthias
  parameter-store:
    DOCKERHUB_PASS: "dockerhub-pass"

phases:
  pre_build:
    commands:
      - export TAG=$(git describe --tags --exact-match 2>/dev/null || echo -n bleeding)
      - docker login -u=sumito3478 -p=$DOCKERHUB_PASS
  build:
    commands:
      - docker build -t $NAME:$TAG .
      - docker push $NAME:$TAG
  post_build:
    commands:
